<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="stylr.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <title>Psychic Game (Basic)</title>
</head>
<body>

<div class="container">
	<div class="center">
		<div class="wrapper">
            <h1>Guess the Letter</h1>
			<h3>Won</h3>
			<span id="won"></span>
			<h3>Lost</h3>
			<span id="lost"></span>
			<p>Guesses Remaining...
				<span id="attempts"></span>
			</p>
			<p id="color">Letters Already Guessed</p>
			<span id="userGuess"></span>
			<h3>You only have 10 guesses.</h3>
		</div>
	</div>
</container>
     
        
<script type="text/javascript">

var won = 0;
var lost = 0;
var attempts = 10;
var usedArray = [];
var ranLetter = ranLetter;
var letters = "abcdefghijklmnopqrstuvwyz"

ranLetter = letters[Math.floor(Math.random() * letters.length)];
console.log(ranLetter);

document.onkeyup = function (event) {
      var userGuess = event.key;

      if (userGuess === ranLetter) {
            won++;
            attempts = 10;
            usedArray = [];

      }

      if (userGuess !== ranLetter) {
            attempts--;

      }

      if (attempts == 0) {
            lost++;
            usedArray = []
            attempts = 10;
      }

      if (usedArray.indexOf(userGuess) >= 0) {

      } else {
            
            usedArray.push(userGuess);
            document.getElementById('userGuess').innerHTML = usedArray;
            console.log(usedArray);

      }
      document.getElementById('won').innerHTML = won;
      document.getElementById('lost').innerHTML = lost;
      document.getElementById('attempts').innerHTML = attempts;

 }

</script>


</body>
</html>
